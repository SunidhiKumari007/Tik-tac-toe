<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game with Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <!-- Input fields for player names -->
        <div class="name-inputs">
            <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
            <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
            <button onclick="startGame()">Start Game</button>
        </div>

        <!-- Display which player has X and O -->
        <p class="assignments"></p>

        <!-- Game board -->
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <p class="status">Player X's turn</p>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <h3>Scoreboard</h3>
            <p id="scorePlayer1">Player 1: 0</p>
            <p id="scorePlayer2">Player 2: 0</p>
        </div>

        <button onclick="restartGame()">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
